<div *ngIf="!working" class="login-form">
  <form [formGroup]="loginForm"
        (ngSubmit)="onLogin()"
        class="text-centered">
    
    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Email"
        formControlName="username"
        class="input"
        type="email"/>
    </mat-form-field>
    
    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Password"
        formControlName="password"
        class="input"
        type="password"/>
    </mat-form-field>
    
    <button mat-raised-button color="primary"
            type="submit"
            [disabled]="!loginForm.valid">
      <mat-icon>vpn_key</mat-icon>
      <span>Login</span>
    </button>
  </form>
</div>
<div *ngIf="working">
  <mat-spinner strokeWidth="5" class="center mt-login-spinner"></mat-spinner>
</div>
