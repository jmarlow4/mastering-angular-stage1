<form class="new-list-form" (ngSubmit)="onSubmit(title)">
  <mat-form-field class="full-width">
    <button mat-button matSuffix mat-icon-button type="submit">
      <mat-icon>add</mat-icon>
    </button>
    <input matInput #title type="text"
           placeholder="Create a new list...">
  </mat-form-field>
</form>
<mat-list class="lists-nav" dnd-sortable-container [sortableData]="lists$ | async">
  <mat-list-item
    *ngFor="let list of (lists$ | async); let i = index"
    dnd-sortable [sortableIndex]="i"
    (onDropSuccess)="handleDrop($event)"
    [dragData]="(lists$ | async)">
    <app-list-link
      [list]="list"
      [currentList]="currentListId$"></app-list-link>
  </mat-list-item>
</mat-list>
