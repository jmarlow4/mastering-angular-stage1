<div fxLayout="column"
     fxLayoutAlign="space-evenly center">
<mat-expansion-panel *ngFor="let task of (tasks$ | async); let i = index">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{task.title}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <p>
    {{task.description}}
  </p>
  <mat-action-row>
    <button mat-raised-button color="accent">click me!</button>
  </mat-action-row>
</mat-expansion-panel>
</div>
