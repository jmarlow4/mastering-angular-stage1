<div class="list-detail"
     fxLayout="column"
     fxLayoutAlign="space-evenly center">

  <app-task fxLayoutAlign="center"
            *ngFor="let task of (tasks$ | async); let i = index"
            [task]="task" [id]="i" [isOpened]="currentTaskId === i"
            (taskOpened)="taskOpened($event)">
  </app-task>

</div>
